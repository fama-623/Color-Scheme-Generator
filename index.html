<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <script>
      function getScheme(){
        let color = document.getElementById("input").value.substring(1)
        console.log(color)
        let mode = document.getElementById("color-selector").value
        console.log(mode)
      fetch(`https://www.thecolorapi.com/scheme?hex=${color}&mode=${mode}&format=json&count=6`)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          let html = ''
          let delay = 0;
          for(colors of data.colors){
            delay+=100;
            html+= `<div data-aos="flip-right" data-aos-delay="${delay}" class="color" style="background-color:${colors.hex.value}">  </div>
`
          }
          document.getElementById("colors").innerHTML= html
          
        }
        )
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div data-aos="fade-down" class="app" id="app">
      <div class="header">
        <input id="input"  type="color"/>
        <select id="color-selector">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </div>
      </select>
      <button onClick="getScheme()"> Get Color Scheme</button>
    </div>
    <div id="colors" class="colors">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

<script>
  AOS.init();
</script>
