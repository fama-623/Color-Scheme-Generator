<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/main.js"></script>
    <script> function refreshColor(){
      let color = document.getElementById("color-selector").value
      document.querySelector('#app').innerHTML = `
      <div>
      <input type="color" value="${color}"/>
      </div>
      ` 
    }</script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
    </div>
    <select id="color-selector" onchange="refreshColor()">
      <option value="#ff0022">red</option>
      <option value="#0dff00">green</option>
      <option value="#ff9100">orange</option>
      <option value="#0091ff">blue</option>
    </select>    
  </body>
</html>
